<div class='row justify-content-center'>

        <h1 class='text-center'>Send Event as Text Message?</h1>
        <h5 class='text-center' id='yes'><a>Yes</a></h5>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          
        <script>
            async function postData(url = 'https://auth-sms.herokuapp.com/Send', data = {"sender":"BOOKME","phone":"0781234567","sms":"Thanks for booking an appointment "}) {
                // Default options are marked with *
                const response = await fetch(url, {
                    method: 'POST', // *GET, POST, PUT, DELETE, etc.
                    mode: 'no-cors', // no-cors, *cors, same-origin
                    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                    credentials: 'same-origin', // include, *same-origin, omit
                    headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    redirect: 'follow', // manual, *follow, error
                    referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                    body: JSON.stringify(data) // body data type must match "Content-Type" header
                });
                return response.json(); // parses JSON response into native JavaScript objects
                }
            $(document).ready(function(){
                $("#yes").click(function(){
                    // Example POST method implementation:
                        

                        postData('https://auth-sms.herokuapp.com/Send',{"sender":"BOOKME","phone":"0781234567","sms":"Thanks for booking an appointment "})
                        .then(data => {
                            console.log(data); // JSON data parsed by `data.json()` call
                        });
                    });
                });
