{% extends 'common/base.html' %}

{% block title %}Thank you{% endblock %}

{% block content %}
<div class='row justify-content-center'>
    <div class='col-lg-4 col-md-6 col-sm-12'>
        <h1 class='text-center'>Send Event as Text Message?</h1>
        <h5 class='text-center' id='yes'><a>Yes</a></h5>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          
        <script>
        $(document).ready(function(){
            $("#yes").click(function(){
                $.ajax({
                    url: 'https://auth-sms.herokuapp.com/Send',
                    type: 'POST',
                    data: {
                        "sender":"BOOKME",
                        "phone":"0781234567",
                        "sms":"Thanks for booking an appointment "
                    },
                    headers:{    
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*' 
                    },
                    success:function(){
                        alert("SMS sent")
                    }
                });

            });
            });
        </script>
        <h5 class='text-center'><a href="{% url 'appointment' %}">No</a></h5>
    </div>
</div>
{% endblock %}
